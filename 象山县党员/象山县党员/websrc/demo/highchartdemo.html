<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

<script src="jquery-1.3.2.min.js"></script>
<script src="highcharts.js"></script>

<script type="text/javascript" >
 var chart; 
$(function() {
//===============年龄分布柱状图===============
            var line1 = [0, 1, 1, 1, 5, 1, 0, 9];           //子统计1数据   
            var line2 = [0, 0, 1, 1, 1, 0, 0, 3];     //子统计2数据   

            chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'chartBar',
                        type: 'column'
                    },
                    title: {
                        text: '年龄分布图'
                    },
                    subtitle: {
                        text: ''
                    },
                    credits: {
                        enabled: false//坑爹的属性，去掉官网的链接
                    },
                    xAxis: {
                        categories: ["24", "25~34", "35~44", "45~54", "55~64", "65"]
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: '人数 (人)'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        backgroundColor: '#FFFFFF',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 300,
                        y: 30,
                        floating: true,
                        shadow: false
                    },
                    tooltip: {
                        formatter: function() {
                            return '<b>'+ this.series.name +':</b>'+this.y +' 人';
                        }
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0,
                            shadow: false            }
                    },
                    series: [{
                        name: '男',
                        data: line1

                        }, {
                            name: '女',
                            data: line2

                        }
                    ]
                });
})
</script>


<div id="chartBar" style="width:800px; height:600px; float:left"></div> 
        <div id="chartPie" style="width:200px; height:250px; float:left"></div>
